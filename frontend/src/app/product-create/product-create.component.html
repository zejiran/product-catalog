<!-- product-create.component.html -->
<div class="container">
    <h2>Create New Product</h2>
    <form (ngSubmit)="createProduct()">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="newProduct.name" name="name" required />

        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="newProduct.description" name="description"></textarea>

        <label for="sku">SKU:</label>
        <input type="text" id="sku" [(ngModel)]="newProduct.sku" name="sku" required />

        <label for="image">Image URL:</label>
        <input type="text" id="image" [(ngModel)]="newProduct.image" name="image" required />

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" [(ngModel)]="newProduct.tags" name="tags" />

        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="newProduct.price" name="price" required />

        <label for="stock">Stock:</label>
        <input type="number" id="stock" [(ngModel)]="newProduct.stock" name="stock" required />

        <button type="submit">Create Product</button>
    </form>
</div>
