<div class="container">
    <h2 class="mb-3">Product Detail</h2>
    <div *ngIf="product" class="row">
        <div class="col-md-4">
            <img [src]="product.image" alt="{{ product.name }}" class="img-fluid" />
        </div>
        <div class="col-md-8">
            <h3>{{ product.name }}</h3>
            <p>{{ product.sku }}</p>
            <p>Price: ${{ product.price }}</p>
            <!-- Display product tags if available -->
            <p *ngIf="product.tags.length > 0">Tags: {{ product.tags.join(', ') }}</p>
            <button (click)="editProduct()" class="btn btn-primary">Edit</button>
            <button (click)="deleteProduct()" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>
